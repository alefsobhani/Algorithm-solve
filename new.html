<!-- per-day storage helpers -->
<script>
(function(){
  const STORAGE_NS = 'quickslots_v11';
  const STORAGE_PREFIX = `${STORAGE_NS}:day:`;
  const ISO_RE = /^\d{4}-\d{2}-\d{2}$/;

  function isoToday(){ return new Date().toISOString().slice(0,10); }
  function normalizeISO(iso){ return ISO_RE.test(iso) ? iso : isoToday(); }
  function currentISO() {
    const el = document.getElementById('dayDate') || document.querySelector('input[type="date"].dayDate');
    if (el && ISO_RE.test(el.value)) return el.value;
    try {
      const last = localStorage.getItem('lastDate');
      if (last && ISO_RE.test(last)) return last;
    } catch(e) {}
    return isoToday();
  }
  function dayKey(iso){
    return `${STORAGE_PREFIX}${normalizeISO(iso)}`;
  }

  function migrateLegacy(){
    try {
      const legacyRaw = localStorage.getItem(STORAGE_NS);
      if (!legacyRaw) return;
      let parsed = null;
      try { parsed = JSON.parse(legacyRaw); }
      catch(e){ parsed = null; }
      if (parsed && typeof parsed === 'object' && !Array.isArray(parsed)){
        Object.entries(parsed).forEach(([iso,val])=>{
          if (!ISO_RE.test(iso)) return;
          try {
            if (!localStorage.getItem(dayKey(iso))) {
              localStorage.setItem(dayKey(iso), JSON.stringify(val));
            }
          } catch(e){}
        });
      } else {
        const iso = currentISO();
        try {
          if (!localStorage.getItem(dayKey(iso))) {
            localStorage.setItem(dayKey(iso), legacyRaw);
          }
        } catch(e){}
      }
      localStorage.removeItem(STORAGE_NS);
    } catch(e){}
  }

  migrateLegacy();
  window.__perDayShim = { STORAGE_NS, STORAGE_PREFIX, dayKey, currentISO };
})();
</script>
<!-- /per-day storage helpers -->

}

/* Prevent elements from sticking out of the drawer */
.drawer{contain:layout paint; overflow:hidden}

<!-- injected: sync day chips to currentISO -->
<script>
(function(){
  function ensureDayInput(){
    let el = document.getElementById('dayDate') || document.querySelector('input[type="date"].dayDate');
    if (!el) {
      el = document.createElement('input');
      el.type = 'date';
      el.id = 'dayDate';
      el.style.display = 'none';
      document.body.appendChild(el);
    }
    return el;
  }
  function isoFromDOY(year, doy){
    const d = new Date(Date.UTC(year,0,1));
    d.setUTCDate(d.getUTCDate() + (doy-1));
    return d.toISOString().slice(0,10);
  }
  document.addEventListener('click', (ev)=>{
    const chip = ev.target.closest('.dayChip');
    if(!chip) return;
    let iso = chip.dataset.iso;
    if(!iso){
      const doy = parseInt(chip.dataset.day||chip.textContent,10);
      const base = (localStorage.getItem('lastDate') || new Date().toISOString().slice(0,10));
      const yr = new Date(base).getFullYear();
      if(Number.isInteger(doy) && doy>=1 && doy<=366){
        iso = isoFromDOY(yr, doy);
      }
    }
    if(iso){
      const input = ensureDayInput();
      input.value = iso;
      try { localStorage.setItem('lastDate', iso); } catch(e){}
    }
  }, true);
})();
</script>
<!-- /injected: sync day chips -->

SQL (ضبط جدید)", "title": "عملگرهای مجموعه‌ای و exist بخش یک", "duration_hms": "46:44:00"}, {"chapter": "فصل 3: SQL (ضبط جدید)", "title": "عملگرهای مجموعه‌ای و exist بخش دو", "duration_hms": "45:52:00"}, {"chapter": "فصل 3: SQL (ضبط جدید)", "title": "عملگرهای مجموعه‌ای و exist بخش سه", "duration_hms": "46:19:00"}, {"chapter": "فصل 3: SQL (ضبط جدید)", "title": "تقسیم بخش یک", "duration_hms": "36:12:00"}, {"chapter": "فصل 3: SQL (ضبط جدید)", "title": "تقسیم بخش دو", "duration_hms": "43:29:00"}, {"chapter": "فصل 3: SQL (ضبط جدید)", "title": "تقسیم بخش سه", "duration_hms": "14:56:00"}, {"chapter": "فصل 3: SQL (ضبط جدید)", "title": "assertion", "duration_hms": "32:26:00"}, {"chapter": "فصل 3: SQL (ضبط جدید)", "title": "مجوز و grant", "duration_hms": "07:19:00"}, {"chapter": "فصل 3: SQL (ضبط جدید)", "title": "متفرقه", "duration_hms": "49:32:00"}, {"chapter": "فصل 4: NF", "title": "جلسه هفتم بخش 3 (تست های NF)", "duration_hms": "42:40:00"}, {"chapter": "فصل 4: NF", "title": "جلسه هشتم بخش 1 (تستهای NF)", "duration_hms": "01:36:59"}, {"chapter": "فصل 4: NF", "title": "جلسه هشتم بخش 2 (تستهای NF)", "duration_hms": "01:47:28"}, {"chapter": "فصل 4: NF", "title": "جلسه نهم (تستهای NF 26_46t50_5)", "duration_hms": "01:49:28"}, {"chapter": "فصل 4: NF", "title": "جلسه دهم بخش 1", "duration_hms": "01:30:54"}, {"chapter": "فصل 4: NF", "title": "جلسه دهم بخش 2", "duration_hms": "36:45:00"}, {"chapter": "فصل 5: ER", "title": "جلسه دهم بخش 3", "duration_hms": "54:36:00"}, {"chapter": "فصل 5: ER", "title": "جلسه یازدهم بخش 2", "duration_hms": "55:03:00"}, {"chapter": "فصل 5: ER", "title": "جلسه دوازدهم بخش 1", "duration_hms": "01:26:18"}, {"chapter": "فصل 6: Basics", "title": "جلسه دوازدهم بخش 3", "duration_hms": "52:14:00"}, {"chapter": "ضمیمه 1: MVD 4NF", "title": "جلسه دوازدهم بخش 2", "duration_hms": "21:30:00"}, {"chapter": "ضمیمه 2: TRC-DRC", "title": "جلسه سیزدهم", "duration_hms": "44:31:00"}, {"chapter": "ضمیمه 3: INDEX", "title": "جلسه چهاردهم بخش 1", "duration_hms": "27:16:00"}, {"chapter": "حل تست های کنکور ارشد", "title": "کامپیوتر 1403", "duration_hms": "05:00:00"}, {"chapter": "حل تست های کنکور ارشد", "title": "آی‌تی 1403", "duration_hms": "05:00:00"}]}]}</script>

<script>
/* ===== Utilities ===== */
const $=s=>document.querySelector(s); const $$=s=>Array.from(document.querySelectorAll(s));
const pad=n=>String(n).padStart(2,'0');
const todayISO=()=> new Date().toISOString().slice(0,10);
const hmsToMin=hms=>{
  if(!hms) return 0;
  if(typeof hms !== 'string') { const n=Number(hms); return isFinite(n)?n:0; }
  const parts=hms.split(':');
  if(parts.length===3){ const [H,M,S]=parts.map(x=>Number(x)||0); return H*60 + M + Math.floor(S/60); }
  if(parts.length===2){ const [H,M]=parts.map(x=>Number(x)||0); return H*60 + M; }
  const n=Number(hms); return isFinite(n)?n:0;
};
const minToHM=m=>`${pad(Math.floor(m/60))}:${pad(m%60)}`;
const minToHMS=m=>`${pad(Math.floor(m/60))}:${pad(m%60)}:00`;
const addMinHM=(hm,m)=>{
  const parts = hm.split(':').map(Number);
  const h = parts[0]||0;
  const mi = parts[1]||0;
  const total = h*60+mi+m;
  const hh = pad(Math.floor((total%1440)/60));
  const mm = pad(total%60);
  return `${hh}:${mm}:00`;
};
const diffHM=(a,b)=>{
  const [h1,m1]=a.split(':').map(Number);
  const [h2,m2]=b.split(':').map(Number);
  return (h2*60+m2)-(h1*60+m1);
};

const STORAGE_NS = 'quickslots_v11';
const STORAGE_PREFIX = `${STORAGE_NS}:day:`;
const ISO_DATE_RE = /^\d{4}-\d{2}-\d{2}$/;

function to24h(s) {
  if (!s) return '';
  let str = String(s).trim();
  let m = str.match(/^(AM|PM)\s*(\d{1,2}):(\d{2})(?::(\d{2}))?$/i);
  if (m) {
    let hh = parseInt(m[2],10);
    const mm = m[3];
    const ss = m[4]||'00';
    const ap = m[1].toUpperCase();
    if (ap==='PM' && hh<12) hh+=12;
    if (ap==='AM' && hh===12) hh=0;
    return `${String(hh).padStart(2,'0')}:${mm}:${ss}`;
  }
  m = str.match(/^(\d{1,2}):(\d{2})(?::(\d{2}))?\s*(AM|PM)$/i);
  if (m) {
    let hh = parseInt(m[1],10);
    const mm = m[2];
    const ss = m[3]||'00';
    const ap = m[4].toUpperCase();
    if (ap==='PM' && hh<12) hh+=12;
    if (ap==='AM' && hh===12) hh=0;
    return `${String(hh).padStart(2,'0')}:${mm}:${ss}`;
  }
  m = str.match(/^(\d{1,2}):(\d{2})(?::(\d{2}))?$/);
  if (m) {
    const hh = Math.min(23, Math.max(0, parseInt(m[1],10)||0));
    return `${String(hh).padStart(2,'0')}:${m[2]}:${m[3]||'00'}`;
  }
  return str;
}

function normalizeISO(iso){
  return ISO_DATE_RE.test(iso||'') ? iso : todayISO();
}
function dayKey(iso){
  return `${STORAGE_PREFIX}${normalizeISO(iso)}`;
}
function selectedISO(){
  const el = document.getElementById('dayDate');
  return normalizeISO(el && el.value ? el.value : todayISO());
}
function readDayPlan(iso){
  try{
    const raw = localStorage.getItem(dayKey(iso));
    if(!raw) return null;
    return JSON.parse(raw);
  }catch(e){ console.warn('readDayPlan failed', e); return null; }
}
function writeDayPlan(iso,data){
  try{
    localStorage.setItem(dayKey(iso), JSON.stringify(data));
  }catch(e){ console.warn('writeDayPlan failed', e); }
}
function removeDayPlan(iso){
  try{ localStorage.removeItem(dayKey(iso)); }catch(e){}
}
function listStoredIsos(){
  const acc=[];
  try{
    for(let i=0;i<localStorage.length;i++){
      const key=localStorage.key(i);
      if(key && key.startsWith(STORAGE_PREFIX)){
        const iso = key.slice(STORAGE_PREFIX.length);
        if(ISO_DATE_RE.test(iso)) acc.push(iso);
      }
    }
  }catch(e){}
  return acc;
}
if (typeof window!=='undefined'){
  window.to24h = to24h;
  if(window.__perDayShim){
    window.__perDayShim.dayKey = dayKey;
    window.__perDayShim.normalizeISO = normalizeISO;
  }
}

/* ===== Jalali (Shamsi) ===== */
function div(a,b){ return Math.floor(a/b); }
function gregorian_to_jd(y,m,d){ const a=div(14-m,12); const y2=y+4800-a; const m2=m+12*a-3; return d+div(153*m2+2,5)+365*y2+div(y2,4)-div(y2,100)+div(y2,400)-32045; }
function jd_to_jalali(j){
  const depoch=j-gregorian_to_jd(475,1,1);
  const cycle=div(depoch,1029983);
  const cyear=depoch%1029983;
  let ycycle;
  if(cyear===1029982){ ycycle=2820; } else {
    const aux1=div(cyear,366);
    const aux2=cyear%366;
    ycycle=div(2134*aux1+2816*aux2+2815,1028522)+aux1+1;
  }
  const jy=ycycle+2820*cycle+474;
  const yday=j-gregorian_to_jd(jy,1,1)+1;
  const jm=(yday<=186)?Math.ceil(yday/31):Math.ceil((yday-186)/30)+6;
  const jd=j-gregorian_to_jd(jy,jm,1)+1;
  return [jy,jm,jd];
}
function faDate(y,m,d){ const j=gregorian_to_jd(y,m,d); const [jy,jm,jd]=jd_to_jalali(j); const mm=pad(jm), dd=pad(jd); return `${jy}/${mm}/${dd}`; }

/* ===== State ===== */
let baseCatalog = JSON.parse($('#catalog').textContent);
try{
  const over=localStorage.getItem('catalogOverride_v106');
  if(over){ baseCatalog = JSON.parse(over); }
}catch{}
let catalog = JSON.parse(JSON.stringify(baseCatalog));
let slots=[];
let nextPtr={}; // course -> {index, offsetMin}

/* ===== Derived ===== */
function plannedMap(){
  const map=new Map();
  (slots||[]).forEach(s=>{ if(s.item){ map.set(s.item.course,(map.get(s.item.course)||0)+(s.item.durMin||0)); } });
  return map;
}
function totalCourseMin(name){
  const c=(catalog.courses||[]).find(x=>x.name===name); if(!c) return 0;
  return (c.sessions||[]).reduce((a,b)=>a+hmsToMin(b.duration_hms),0);
}

/* ===== Render: Courses Library ===== */
function renderCourses(){
  const root=$('#coursesList'); root.innerHTML='';
  const q=($('#search').value||'').trim(); const re=q?new RegExp(q.replace(/[.*+?^${}()|[\\]\\\\]/g,'\\\\$&'),'i'):null;
  const pmap=plannedMap();
  (catalog.courses||[]).forEach((c,ci)=>{
    if(re && !re.test(c.name)) return;
    const total=totalCourseMin(c.name), planned=pmap.get(c.name)||0, pct=total?Math.min(100,Math.round(100*planned/total)):0;
    const box=document.createElement('div'); box.className='course';
    box.innerHTML=`
      <div class="metaRow">
        <div>
          <div><strong>${c.name}</strong></div>
          <div class="titleSmall"><span>${minToHMS(planned)} / ${minToHMS(total)}</span> • <span>${pct}%</span></div>
          <div class="progress"><span style="width:${pct}%"></span></div>
        </div>
        <div>
          <button class="btn" data-act="toggle"><span>جلسات</span><span class="chev">▾</span></button>
          <button class="btn" data-act="auto">پرکردن خودکار</button>
        </div>
      </div>
      <div class="sessions"></div>`;

    const ses=box.querySelector('.sessions');
    (c.sessions||[]).forEach((s,si)=>{
      const row=document.createElement('div'); row.className='srow';
      const dur=to24h(s.duration_hms||'00:30:00');
      const val=dur;
      row.innerHTML=`
        <div class="iconbtn add" title="افزودن به بلوک بعدی">➕</div>
        <div><div>${s.title}</div><div class="titleSmall">${s.chapter||'—'}</div></div>
        <input type="text" value="${s.title}" class="tTitle" title="نام جلسه">
        <input type="text" value="${val}" class="tDur" title="مدت (HH:MM:SS)" placeholder="HH:MM:SS" inputmode="numeric" pattern="\\d{2}:\\d{2}:\\d{2}">
        <div class="iconbtn" data-act="save" title="ذخیره">💾</div>`;

      // add to next empty slot: honor pointer position & offsets
      row.querySelector('.add').onclick=()=>{
        initPointersIfNeeded();
        // Jump pointer to this specific session if needed
        nextPtr[c.name].index = si;
        nextPtr[c.name].offsetMin = 0;
        addNextOfCourseToNextEmptySlot(c.name);
        recalcProgress();
      };
      row.querySelector('[data-act="save"]').onclick=()=>{
        const newTitle=row.querySelector('.tTitle').value.trim();
        let newDur=(row.querySelector('.tDur').value||'00:30:00').trim();
        if(!/^\d{1,2}:\d{2}:\d{2}$/.test(newDur)){ alert('فرمت مدت باید HH:MM:SS باشد.'); return; }
        const parts=newDur.split(':');
        const dur=`${pad(parts[0])}:${pad(parts[1])}:${pad(parts[2])}`;
        catalog.courses[ci].sessions[si].title = newTitle || s.title;
        catalog.courses[ci].sessions[si].duration_hms = dur;
        saveCatalogOverride(); renderCourses(); validateCatalog(); recalcProgress();
      };
      ses.appendChild(row);
    });

    box.querySelector('[data-act="toggle"]').onclick=()=> box.classList.toggle('open');
    box.querySelector('[data-act="auto"]').onclick=()=> { initPointersIfNeeded(); autoFillByCourse(c.name); };
    root.appendChild(box);
  });
}


/* === Auto-save & Auto-load (day-aware) === */
let _autosaveTimer=null;
const currentISO = ()=> selectedISO();
function savePlanSilent(){
  try{
    const d=currentISO();
    const rows=(slots||[])
      .filter(s=>s.item)
      .map(s=>({
        start: to24h(s.start),
        end: to24h(s.end),
        course:s.item.course,
        title:s.item.title,
        chapter:s.item.chapter||'-',
        durMin:s.item.durMin
      }));
    if(rows.length){
      writeDayPlan(d,{rows});
    }else{
      removeDayPlan(d);
    }
    localStorage.setItem('lastDate', d);
  }catch(e){ /* ignore */ }
}
function queueAutoSave(){ if(_autosaveTimer) clearTimeout(_autosaveTimer); _autosaveTimer=setTimeout(savePlanSilent, 400); }
function loadPlanIfAny(dateISO){
  const iso = normalizeISO(dateISO||selectedISO());
  const rec = readDayPlan(iso);
  if(rec && Array.isArray(rec.rows)){
    slots=rec.rows.map(r=>({
      start: to24h(r.start||'00:00'),
      end: to24h(r.end||'00:00'),
      item: r.course ? {course:r.course,title:r.title,chapter:r.chapter,durMin:Number(r.durMin)||0} : null
    }));
  }else{
    slots = generateSlotStructure();
  }
  renderSlots();
  recalcProgress();
}
window.addEventListener('beforeunload', savePlanSilent);

/* ===== Slots / Timeline ===== */
function generateSlotStructure(){
  const startInput=$('#startHM');
  const countInput=$('#blocks');
  const blockInput=$('#blockMin');
  const breakInput=$('#breakMin');
  const start=to24h((startInput&&startInput.value)||'09:00');
  const n=Math.max(1,Number(countInput&&countInput.value?countInput.value:4));
  const blockMin=Math.max(15,Number(blockInput&&blockInput.value?blockInput.value:120));
  const breakMin=Math.max(0,Number(breakInput&&breakInput.value?breakInput.value:15));
  let t=start;
  const arr=[];
  for(let i=0;i<n;i++){
    const s=to24h(t);
    const e=to24h(addMinHM(s,blockMin));
    arr.push({start:s,end:e,item:null});
    t=to24h(addMinHM(e,breakMin));
  }
  return arr;
}
function buildSlots(){
  slots=generateSlotStructure();
  renderSlots(); recalcProgress();
}
function renderHours(){
  const col=$('#hoursCol'); col.innerHTML='';
  for(let h=0;h<24;h+=2){
    const box=document.createElement('div'); box.className='hr'; box.textContent=pad(h)+":00";
    col.appendChild(box);
  }
}
function renderSlots(){
  const grid=$('#slotGrid'); grid.innerHTML='';
  slots.forEach((sl,idx)=>{
    const div=document.createElement('div'); div.className='slot'+(sl.item?'':' empty');
    const title= sl.item? `<div class="title">${sl.item.course} — ${sl.item.title}</div>` : `<div class="small">خالی</div>`;
    const notes= sl.item? `<div class="notes">${sl.item.chapter||'—'} • ${minToHMS(sl.item.durMin)}</div>` : `<div class="notes">—</div>`;
    const startVal = to24h(sl.start||'00:00');
    const endVal = to24h(sl.end||'00:00');
    slots[idx].start = startVal;
    slots[idx].end = endVal;
    div.innerHTML=`
      <input type="time" step="1" class="tStart" value="${startVal}">
      <input type="time" step="1" class="tEnd" value="${endVal}">
      <div>${title}${notes}</div>
      <button class="del" title="حذف">×</button>`;
    div.querySelector('.del').onclick=()=>{ slots[idx].item=null; renderSlots(); recalcProgress(); };
    const tStart=div.querySelector('.tStart'), tEnd=div.querySelector('.tEnd');
    tStart.onchange=()=> onSlotTimeChange(idx,tStart.value,tEnd.value);
    tEnd.onchange=()=> onSlotTimeChange(idx,tStart.value,tEnd.value);
    grid.appendChild(div);
  });
}
function onSlotTimeChange(i,sHM,eHM){
  const start = to24h(sHM);
  const end = to24h(eHM);
  if(diffHM(start,end)<=0){ alert('پایان باید بعد از شروع باشد.'); renderSlots(); return; }
  const cap=diffHM(start,end);
  slots[i].start=start; slots[i].end=end;
  if(slots[i].item){ if(slots[i].item.durMin>cap){ slots[i].item.durMin=cap; } }
  renderSlots(); recalcProgress();
}

/* ===== Smart Pointers & Autofill ===== */
function initPointers(){ nextPtr={}; (catalog.courses||[]).forEach(c=> nextPtr[c.name]={index:0, offsetMin:0}); }
function initPointersIfNeeded(){ if(!nextPtr || Object.keys(nextPtr).length===0) initPointers(); }

function nextSessionChunk(course, startHM, endHM){
  const c=(catalog.courses||[]).find(x=>x.name===course); if(!c) return null;
  const ptr=nextPtr[course]||{index:0,offsetMin:0};
  const sess=(c.sessions||[])[ptr.index]; if(!sess) return null;
  const slotMin=diffHM(startHM,endHM);
  const remain=hmsToMin(sess.duration_hms)-ptr.offsetMin;
  const put=Math.min(slotMin,remain);
  if(put<=0) return null;
  const item={course,title:sess.title,chapter:sess.chapter,durMin:put};
  ptr.offsetMin+=put;
  if(ptr.offsetMin>=hmsToMin(sess.duration_hms)){ ptr.index++; ptr.offsetMin=0; }
  nextPtr[course]=ptr; return item;
}
function addNextOfCourseToNextEmptySlot(course){
  const idx=slots.findIndex(s=>!s.item); if(idx===-1){ alert('هیچ بلوک خالی نیست.'); return; }
  const placed=nextSessionChunk(course,slots[idx].start,slots[idx].end);
  if(!placed){ alert('جلسه‌ای برای این درس باقی نمانده یا مدت جلسه صفر است.'); return; }
  slots[idx].item=placed; renderSlots(); recalcProgress();
}
function autoFillByCourse(course){
  for(let i=0;i<slots.length;i++){
    if(!slots[i].item){
      const p=nextSessionChunk(course,slots[i].start,slots[i].end);
      if(!p) break;
      slots[i].item=p;
    }
  }
  renderSlots(); recalcProgress();
}

/* ===== Save / Load / History ===== */
function savePlan(){
  const d=selectedISO();
  const rows=slots.filter(s=>s.item).map(s=>({
    start: to24h(s.start),
    end: to24h(s.end),
    course:s.item.course,
    title:s.item.title,
    chapter:s.item.chapter||'-',
    durMin:s.item.durMin
  }));
  if(rows.length){
    writeDayPlan(d,{rows});
  }else{
    removeDayPlan(d);
  }
  alert('ثبت شد.');
  loadHistory(); localStorage.setItem('lastDate', d); updateFaDateShow();
}
function loadPlan(dateISO){
  const iso=normalizeISO(dateISO||selectedISO());
  localStorage.setItem('lastDate', iso);
  loadPlanIfAny(iso);
  updateFaDateShow();
}
function loadHistory(){
  const tb=$('#histTable tbody'); tb.innerHTML='';
  listStoredIsos().sort((a,b)=>a>b?-1:1).forEach(iso=>{
    const rec=readDayPlan(iso);
    if(!rec || !Array.isArray(rec.rows) || rec.rows.length===0) return;
    const totalMin=rec.rows.reduce((a,b)=>a+(b.durMin||0),0);
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${iso}</td><td>${rec.rows.length}</td><td>${minToHMS(totalMin)}</td>`;
    tb.appendChild(tr);

function exportCSV(){
  const d=selectedISO();
  const rows=slots.filter(s=>s.item).map(s=>({
    start: to24h(s.start),
    end: to24h(s.end),
    course:s.item.course,
    title:s.item.title,
    chapter:s.item.chapter||'-',
    durMin:s.item.durMin
  }));
  const header=['date','start','end','course','title','chapter','dur_hms'];
  const csv=[header.join(',')].concat(rows.map(r=>[d,r.start,r.end,r.course,`"${(r.title||'').replace(/"/g,'""')}"`,`"${(r.chapter||'').replace(/"/g,'""')}"`,minToHMS(r.durMin)].join(','))).join('\n');
  const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`plan_${d}.csv`; a.click();
}

/* ===== Progress & Stats ===== */
const recalcProgress = (()=>{
  let t=null;
  return ()=>{ if(t) cancelAnimationFrame(t); t=requestAnimationFrame(()=>{ try{
    sumBadge(); renderCourses(); validateCatalog(); renderStats(); queueAutoSave();

  $('#sumBadge').textContent='جمع: '+minToHMS(total);

/* ===== Validator ===== */
function validateCatalog(){
  const issues=[];
  const cs = (catalog.courses||[]);
  let ok=0, err=0, sessCount=0;

  const durRe=/^\d{1,2}:\d{2}:\d{2}$/;
  cs.forEach((c,ci)=>{
    if(!c.name || !c.sessions || !Array.isArray(c.sessions) || c.sessions.length===0){
      issues.push(`درس «${c.name||'بدون‌نام'}»: لیست جلسات خالی/نامعتبر است.`); err++; return;
    }
    c.sessions.forEach((s,si)=>{
      sessCount++;
      const title = (s.title||'').trim();
      const dur = (s.duration_hms||'').trim();
      if(!title){ issues.push(`درس «${c.name}» جلسهٔ ${si+1}: عنوان خالی است.`); err++; return; }
      if(!durRe.test(dur)){ issues.push(`درس «${c.name}» جلسهٔ «${title}»: مدت نامعتبر (${dur}).`); err++; return; }
      if(hmsToMin(dur)<=0){ issues.push(`درس «${c.name}» جلسهٔ «${title}»: مدت صفر/منفی.`); err++; return; }
      ok++;
    });
  });

  $('#countCourses').textContent = cs.length;
  $('#countSessions').textContent = sessCount;
  $('#okCount').textContent = ok;
  $('#errCount').textContent = err;
  $('#issuesBox').innerHTML = issues.length? ('<ul style="margin:0;padding-inline-start:18px">'+issues.map(i=>'<li>'+i+'</li>').join('')+'</ul>') : 'هیچ ایرادی پیدا نشد ✅';
}

<script>
(function(){
  // Avoid double-initializing
  if (window.__dayChipsInit) return;
  window.__dayChipsInit = true;

  const START_KEY = 'plan:startDateISO';
  const toISO = d => new Date(d.getFullYear(), d.getMonth(), d.getDate()).toISOString().slice(0,10);
  function getStartDate(){
    const iso = localStorage.getItem(START_KEY);
    return iso ? new Date(iso+'T00:00:00') : null;
  }
  function setStartDate(date){
    localStorage.setItem(START_KEY, toISO(date));
  }
  function daysBetween(a,b){
    const A = new Date(toISO(a)+'T00:00:00');
    const B = new Date(toISO(b)+'T00:00:00');
    return Math.round((B - A) / (24*3600*1000));
  }
  function dateFromIndex(idx){
    const start = getStartDate();
    if(!start) return null;
    const d = new Date(start);
    d.setDate(start.getDate() + (idx-1));
    return d;
  }
  function indexFromDate(date){
    const start = getStartDate();
    if(!start) return null;
    return daysBetween(start, date) + 1;
  }

  function $(id){ return document.getElementById(id); }

  function ensureStartDateFromPicker(){
    const dayDate = $('dayDate');
    if (dayDate && dayDate.value && !getStartDate()){
      setStartDate(new Date(dayDate.value+'T00:00:00'));
    }
  }

  function createChipsBar(){
    const dayHead = document.querySelector('.dayHead');
    if (!dayHead || document.getElementById('dayChips')) return null;
    // insert after .dayHead into same panel.body
    const chips = document.createElement('div');
    chips.id = 'dayChips';
    chips.className = 'chipsScroll';
    // place chips after dayHead
    const body = dayHead.parentElement;
    body.insertBefore(chips, body.querySelector('.divider') || dayHead.nextSibling);
    // a small divider for spacing if missing
    const div = document.createElement('div');
    div.className = 'dayChipsDivider';
    body.insertBefore(div, chips.nextSibling);
    return chips;
  }

  let dayChipsBox = null;
  let currentDayIndex = 1;

  function renderDayChips(){
    if (!dayChipsBox) return;
    dayChipsBox.innerHTML = '';
    for (let i=1;i<=365;i++){
      const b = document.createElement('button');
      b.className = 'dayChip';
      b.textContent = 'روز ' + i;
      b.dataset.idx = i;
      b.addEventListener('click', () => gotoDayIndex(i, true));
      dayChipsBox.appendChild(b);
    }
  }

  function markActiveChip(idx){
    currentDayIndex = idx;
    if (!dayChipsBox) return;
    Array.from(dayChipsBox.children).forEach(el => {
      el.classList.toggle('active', Number(el.dataset.idx)===idx);
    });
    const active = dayChipsBox.querySelector('.dayChip.active');
    if (active) active.scrollIntoView({inline:'center', behavior:'smooth', block:'nearest'});
  }

  function updateFaDateLabel(d){
    const fa = $('faDateShow');
    if (fa) fa.textContent = toISO(d);
  }

  function loadDayPlan(){
    // Prefer calling existing load button handler to reuse logic
    const loadBtn = $('load');
    if (loadBtn) {
      // If a click handler is attached, dispatch click
      loadBtn.dispatchEvent(new MouseEvent('click', {bubbles:true}));
    }
  }

  function gotoDayIndex(idx, autoLoad=true){
    if (idx<1) idx = 1;
    if (idx>365) idx = 365;
    if (!getStartDate()) setStartDate(new Date());
    const d = dateFromIndex(idx);
    if (!d) return;
    const dayDate = $('dayDate');
    if (dayDate) dayDate.value = toISO(d);
    updateFaDateLabel(d);
    markActiveChip(idx);
    if (autoLoad) loadDayPlan();
  }

  function initNavBindings(){
    const dayDate = $('dayDate');
    const prev = $('prevDay');
    const next = $('nextDay');
    if (dayDate){
      dayDate.addEventListener('change', ()=>{
        ensureStartDateFromPicker();
        const idx = indexFromDate(new Date(dayDate.value+'T00:00:00'));
        if (idx && idx>=1 && idx<=365){
          markActiveChip(idx);
        }
        loadDayPlan();
      });
    }
    if (prev){
      prev.addEventListener('click', ()=>{
        const dayDate = $('dayDate');
        const idx = (dayDate && dayDate.value) ? (indexFromDate(new Date(dayDate.value+'T00:00:00'))||currentDayIndex) : currentDayIndex;
        gotoDayIndex((idx||1)-1, true);
      });
    }
    if (next){
      next.addEventListener('click', ()=>{
        const dayDate = $('dayDate');
        const idx = (dayDate && dayDate.value) ? (indexFromDate(new Date(dayDate.value+'T00:00:00'))||currentDayIndex) : currentDayIndex;
        gotoDayIndex((idx||1)+1, true);
      });
    }
  }

  // Boot
  window.addEventListener('DOMContentLoaded', ()=>{
    dayChipsBox = createChipsBar();
    renderDayChips();
    initNavBindings();

    // init start date if empty
    if (!getStartDate()) setStartDate(new Date());
    // If dayDate empty, set to today
    const dayDate = $('dayDate');
    if (dayDate && !dayDate.value){
      dayDate.value = toISO(new Date());
    }

    // Go to today's index or Day 1
    const todayIdx = indexFromDate(new Date());
    if (todayIdx && todayIdx>=1 && todayIdx<=365){
      gotoDayIndex(todayIdx, true);
    } else {
      gotoDayIndex(1, false);
    }
  });
})();
</script>

<script>
(function(){
  // Reuse helpers if present
  const per = window.__perDayShim || {};
  const currentISO = per.currentISO ? per.currentISO : (()=> new Date().toISOString().slice(0,10));

  // Global flags
  window.__LOAD_LOCK = false;   // true while loading a day => disable autosave
  window.__DIRTY     = false;   // user changed something unsaved

  // Safe JSON helpers
  function safeParse(s){ try { return JSON.parse(s); } catch(e){ console.warn('parse fail', e); return null; } }
  function safeStringify(o){ try { return JSON.stringify(o); } catch(e){ console.warn('stringify fail', e); return null; } }

  // Wrap per-day save/load if available; else create light versions
  const dayNS = (per.STORAGE_NS || 'quickslots_v11');
  const normalizeIso = per.normalizeISO || (iso=>iso);
  const dayKey = per.dayKey || ((iso) => `${dayNS}:day:${normalizeIso(iso)}`);

  function buildPayload(){
    const st = window.__state__ || {};
    return {
      blocks: Array.isArray(st.blocks) ? st.blocks : [],
      ptrs: st.ptrs || {},
      coveredTitles: Array.from(st.covered instanceof Set ? st.covered : new Set(st.covered || [])),
      totals: st.totals || {},
      meta: { savedAt: Date.now() }
    };
  }

  function saveDaySafe(iso){
    const payload = buildPayload();
    const s = safeStringify(payload);
    if (!s) return;
    try { localStorage.setItem(dayKey(iso), s); window.__DIRTY = false; }
    catch(e){ console.warn('localStorage save failed', e); /* swallow to avoid popups */ }
  }

  function resetStateAndUI(){
    window.__state__ = { blocks: [], covered: new Set(), ptrs: {}, totals: {sec:0} };
    ['hoursCol','slotGrid','timeline','blocksContainer','planTableBody'].forEach(id=>{
      const el = document.getElementById(id); if(el) el.innerHTML='';
    });

    document.querySelectorAll('.course.open').forEach(c=>c.classList.remove('open'));
  }

  function renderBlocksSafe(blocks){
    if(typeof renderBlocks==='function'){ try{ renderBlocks(blocks); return; }catch(e){} }
    const tbody=document.getElementById('planTableBody');
    if(tbody){
      tbody.innerHTML='';
      (blocks||[]).forEach((b,i)=>{
        const tr=document.createElement('tr');
        const td=(t)=>{const e=document.createElement('td'); e.textContent=t; return e;};
        tr.append(td(String(i+1)), td(b?.title||b?.name||'—'), td(b?.start||'—'), td(b?.end||'—'), td(b?.duration||b?.dur||'—'));
        tbody.appendChild(tr);
      });
    }
  }

  function updateTotalsUISafe(totals){
    if(typeof updateTotalsUI==='function'){ try{ updateTotalsUI(totals); return; }catch(e){} }
    const sec = totals?.sec||0;
    const hh=String(Math.floor(sec/3600)).padStart(2,'0');
    const mm=String(Math.floor((sec%3600)/60)).padStart(2,'0');
    const ss=String(sec%60).padStart(2,'0');
    const el=document.getElementById('todayTotal'); if(el) el.textContent=`${hh}:${mm}:${ss}`;
  }

  function loadDaySafe(iso){
    window.__LOAD_LOCK = true;
    try{
      resetStateAndUI();
      const raw = localStorage.getItem(dayKey(iso));
      if(!raw) return;
      const data = safeParse(raw) || {};
      window.__state__ = {
        blocks: data.blocks||[],
        ptrs:   data.ptrs||{},
        covered: new Set(data.coveredTitles||[]),
        totals: data.totals||{}
      };
      renderBlocksSafe(window.__state__.blocks);
      updateTotalsUISafe(window.__state__.totals);
      const el=document.getElementById('covered'); if(el) el.textContent=String(window.__state__.covered.size||0);
    } finally {
      window.__LOAD_LOCK = false;
      window.__DIRTY = false;
    }
  }

  // Expose
  window.__perDaySafe = { saveDaySafe, loadDaySafe };

  // Debounced autosave that respects LOAD_LOCK
  let timer=null;
  function scheduleAutoSave(){
    if(window.__LOAD_LOCK) return;
    window.__DIRTY = true;
    clearTimeout(timer);
    timer = setTimeout(()=>{
      if(window.__LOAD_LOCK) return;
      saveDaySafe(currentISO());
    }, 600);
  }

  // Attach listeners once DOM is ready
  document.addEventListener('DOMContentLoaded', ()=>{
    // Intercept noisy alerts (optional). Comment out if you still want native popups.
    // const _alert = window.alert; window.alert = (m)=>{ console.warn('[alert suppressed]', m); };

    document.body.addEventListener('input', scheduleAutoSave, true);
    document.body.addEventListener('change', scheduleAutoSave, true);

    // Save/Load buttons (if present) → safe versions
    const byId = (id)=>document.getElementById(id);
    byId('save') && byId('save').addEventListener('click', ()=> saveDaySafe(currentISO()));
    byId('load') && byId('load').addEventListener('click', ()=> loadDaySafe(currentISO()));

    // Prev/Next should trigger explicit load via #dayDate value if present
    const dayInput = document.getElementById('dayDate') || document.querySelector('input[type="date"].dayDate');
    const getISO = ()=> dayInput?.value || currentISO();

    byId('prevDay') && byId('prevDay').addEventListener('click', ()=>{ if(dayInput) dayInput.stepDown(); loadDaySafe(getISO()); });
    byId('nextDay') && byId('nextDay').addEventListener('click', ()=>{ if(dayInput) dayInput.stepUp();   loadDaySafe(getISO()); });

    // Initial load
    loadDaySafe(getISO());
  });

  // Only warn on unload if unsaved user edits exist
  window.addEventListener('beforeunload', function (e) {
    if (!window.__DIRTY) return;
    e.preventDefault();
    e.returnValue = '';
  });
})();
</script>

      arr.push({ t: Date.now(), raw });
      while (arr.length > 10) arr.shift(); // keep last 10
      localStorage.setItem(backupsKey(iso), JSON.stringify(arr));
    }catch(e){}
  }

  // --- Undo/Redo via in-memory stacks per session
  const undoStack = [];
  const redoStack = [];
  function pushUndo(snapshot){ undoStack.push(snapshot); if (undoStack.length>30) undoStack.shift(); redoStack.length=0; }
  function getSnapshot(){ return JSON.stringify(window.__state__ || {}); }
  function applySnapshot(s){
    try{
      const o = JSON.parse(s||'{}');
      // hard replace, no merge
      window.__state__ = {
        blocks: o.blocks||[], ptrs:o.ptrs||{}, covered:new Set(o.covered||o.coveredTitles||[]), totals:o.totals||{}
      };
      // re-render:
      if (typeof renderBlocks==='function') try{ renderBlocks(window.__state__.blocks); }catch(e){}
      const sec = window.__state__.totals?.sec||0;
      const el = document.getElementById('todayTotal');
      if (el) {
        const hh=String(Math.floor(sec/3600)).padStart(2,'0');
        const mm=String(Math.floor((sec%3600)/60)).padStart(2,'0');
        const ss=String(sec%60).padStart(2,'0');
        el.textContent = `${hh}:${mm}:${ss}`;
      }
      const c = document.getElementById('covered'); if(c) c.textContent = String(window.__state__.covered.size||0);
    }catch(e){}
  }

  // --- CSV export
  function toCSV(rows){
    const esc = (v)=> `"${String(v??'').replace(/"/g,'""')}"`;
    return rows.map(r=>r.map(esc).join(',')).join('\\n');
  }

  function exportCSV(iso){
    const st = window.__state__ || {};
    const rows = [['index','title','start','end','duration','chapters']];
    (st.blocks||[]).forEach((b,i)=>{
      rows.push([i+1, b?.title||b?.name||'', fix24(b?.start||''), fix24(b?.end||''), b?.duration||b?.dur||'', b?.chapters||b?.chapter||'']);
    });
    const blob = new Blob([toCSV(rows)], {type:'text/csv;charset=utf-8'});
    const a = ce('a', { href: URL.createObjectURL(blob), download: `plan_${iso}.csv` });
    document.body.appendChild(a); a.click(); a.remove();
  }

  // 24h time fixer: convert e.g., "PM 03:01" or "AM 00:09" to "15:01" / "00:09"
  function fix24(s){
    if(typeof window!=='undefined' && typeof window.to24h==='function') return window.to24h(s);
    if(!s) return '';
    const t = String(s).trim();
    const m = t.match(/^(AM|PM)\s*(\d{1,2}):(\d{2})(?::(\d{2}))?$/i);
    if(!m) return t;
    let hh = parseInt(m[2],10), mm=m[3], ss=m[4]||'00', ap=m[1].toUpperCase();
    if (ap==='PM' && hh<12) hh+=12;
    if (ap==='AM' && hh===12) hh=0;
    return String(hh).padStart(2,'0')+':'+mm+':'+ss;
  }

  function normalizeTimes(){
    const st = window.__state__ || {};
    (st.blocks||[]).forEach(b=>{
      if (b.start) b.start = fix24(b.start);
      if (b.end) b.end = fix24(b.end);
      if (b.duration && /^\d{1,2}:\d{2}$/.test(b.duration)) b.duration += ':00';
    });
  }

  // --- Duplicate from previous day (only if current empty)
  function duplicateFromPrev(iso){
    const d = new Date(iso+'T00:00:00');
    d.setDate(d.getDate()-1);
    const prevIso = d.toISOString().slice(0,10);
    const prev = localStorage.getItem(dayKey(prevIso));
    if (!prev) return false;
    try{
      const obj = JSON.parse(prev);
      window.__state__ = {
        blocks: obj.blocks||[], ptrs: obj.ptrs||{}, covered:new Set(obj.coveredTitles||[]), totals: obj.totals||{}
      };
      if (typeof renderBlocks==='function') try{ renderBlocks(window.__state__.blocks); }catch(e){}
      return true;
    }catch(e){ return false; }
  }

  document.addEventListener('DOMContentLoaded', ()=>{
    ensureToolbar();
    updateJalaliBadge();

    const dayInput = document.getElementById('dayDate') || document.querySelector('input[type="date"].dayDate');
    const getISO = ()=> dayInput?.value || (per.currentISO ? per.currentISO() : new Date().toISOString().slice(0,10));

    // Buttons
    qs('#btnSaveNow')?.addEventListener('click', ()=>{
      normalizeTimes();
      saveBackup(getISO());
      (safe.saveDaySafe || (()=>{}))(getISO());
    });

    qs('#btnExportJSON')?.addEventListener('click', ()=>{
      const iso = getISO();
      const raw = localStorage.getItem(dayKey(iso)) || JSON.stringify({});
      const blob = new Blob([raw], {type:'application/json;charset=utf-8'});
      const a = ce('a', { href: URL.createObjectURL(blob), download: `plan_${iso}.json` });
      document.body.appendChild(a); a.click(); a.remove();
    });

    qs('#btnExportCSV')?.addEventListener('click', ()=> exportCSV(getISO()));

    const file = qs('#fileImportJSON');
    file?.addEventListener('change', (ev)=>{
      const iso = getISO();
      const f = ev.target.files?.[0]; if(!f) return;
      const rd = new FileReader();
      rd.onload = ()=>{
        try{
          const obj = JSON.parse(rd.result);
          // strict replace
          window.__state__ = {
            blocks: obj.blocks||[], ptrs: obj.ptrs||{}, covered:new Set(obj.coveredTitles||[]), totals: obj.totals||{}
          };
          normalizeTimes();
          if (typeof renderBlocks==='function') try{ renderBlocks(window.__state__.blocks); }catch(e){}
          localStorage.setItem(dayKey(iso), JSON.stringify(obj));
          updateJalaliBadge();
        }catch(e){ console.warn('Import failed', e); }
      };
      rd.readAsText(f);
      ev.target.value = '';
    });

    qs('#btnDuplicatePrev')?.addEventListener('click', ()=>{
      const iso = getISO();
      const raw = localStorage.getItem(dayKey(iso));
      if (raw) { console.warn('Day already has data, duplicate skipped'); return; }
      if (duplicateFromPrev(iso)) {
        normalizeTimes();
        (safe.saveDaySafe || (()=>{}))(iso);
      }
    });

    // Undo/Redo
    document.body.addEventListener('input', ()=>{
      try{ pushUndo(getSnapshot()); }catch(e){}
    }, true);
    qs('#btnUndo')?.addEventListener('click', ()=>{
      if (!undoStack.length) return;
      const last = undoStack.pop(); redoStack.push(getSnapshot()); applySnapshot(last);
    });
    qs('#btnRedo')?.addEventListener('click', ()=>{
      if (!redoStack.length) return;
      const next = redoStack.pop(); pushUndo(getSnapshot()); applySnapshot(next);
    });

    // Keep jalali badge current
    dayInput && dayInput.addEventListener('change', updateJalaliBadge);
    document.body.addEventListener('click', (e)=>{
      if (e.target.closest('.dayChip')) setTimeout(updateJalaliBadge, 0);
    }, true);
  });
})();
</script>

<script>
(function(){
  // ===== Date helpers (avoid timezone off-by-one) =====
  function localDateFromISO(iso){
    // Build at local noon to dodge DST bumps, then rely on local calendar APIs
    const parts = String(iso||'').split('-').map(Number);
    const y = parts[0]||1970, m=(parts[1]||1)-1, d=parts[2]||1;
    return new Date(y, m, d, 12, 0, 0, 0);
  }
  // Replace isoFromDOY with a local-noon version
  window.isoFromDOY = function(year, doy){
    const base = new Date(year, 0, 1, 12, 0, 0, 0);
    base.setDate(base.getDate() + (doy-1));
    const y = base.getFullYear();
    const m = String(base.getMonth()+1).padStart(2,'0');
    const d = String(base.getDate()).padStart(2,'0');
    return `${y}-${m}-${d}`;
  };
  // Fix Jalali label using local date
  window.toJalaliLabel = function(iso){
    try{
      const d = localDateFromISO(iso);
      return d.toLocaleDateString('fa-IR-u-ca-persian', { weekday:'long', year:'numeric', month:'long', day:'numeric'});
    }catch(e){ return iso; }
  };

  // ===== 24h normalization (strict) =====
  function fix24(s){
    if(typeof window!=='undefined' && typeof window.to24h==='function') return window.to24h(s);
    if(!s) return '';

    // already HH:MM or HH:MM:SS → force SS
    let mm;
    const m24 = t.match(/^(\d{1,2}):(\d{2})(?::(\d{2}))?$/);
    if (m24){
      let hh = Math.min(23, Math.max(0, parseInt(m24[1],10)));
      mm = m24[2]; const ss = m24[3] || '00';
      return String(hh).padStart(2,'0')+':'+mm+':'+ss;
    }
    // AM/PM → 24h
    const mAP = t.match(/^(AM|PM)\s*(\d{1,2}):(\d{2})(?::(\d{2}))?$/i);
    if(mAP){
      let hh = parseInt(mAP[2],10), ap=mAP[1].toUpperCase();
      mm = mAP[3]; const ss = mAP[4] || '00';
      if (ap==='PM' && hh<12) hh+=12;
      if (ap==='AM' && hh===12) hh=0;
      return String(hh).padStart(2,'0')+':'+mm+':'+ss;
    }
    return t;
  }
  function normalizeStateTimes(){

  // Hook into existing safe loader/saver if present
